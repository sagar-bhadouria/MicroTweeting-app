<div class="container">
  <form class="row" [formGroup]="SearchForm" (ngSubmit)="onSearch()">
    <div class="col-md-4 col-sm-3" style="padding-right: 0">
      <input
        type="search"
        id="form1"
        class="form-control"
        placeholder="search"
        formControlName="query"
      />
    </div>
    <div class="col-1" style="padding-left: 0">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="col-5 row pt-2">
      <label
        class="col-2 d-flex justify-content-center"
        style="padding-right: 0"
        >Tags</label
      >
      <div class="form-check col-4 form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="queryType"
        />
        <label class="form-check-label">User</label>
      </div>
    </div>
  </form>
  <div class="row my-4">
    <div *ngIf="showUsers" class="col-md-2 col-sm-4 mb-3">
      <div *ngFor="let user of result">
        <app-user-avtar-card
          [userName]="user.FirstName + ' ' + user.LastName"
          [image]="user.Image"
        >
        </app-user-avtar-card>
        <div class="d-flex align-items-center justify-content-center">
          <button
            *ngIf="user.isFollowed"
            (click)="onUnfollow(user.UserId)"
            class="btn btn-primary"
          >
            Unfollow
          </button>
          <button
            *ngIf="!user.isFollowed"
            (click)="onFollow(user.UserId)"
            class="btn btn-primary"
          >
            follow
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="showTags">
      <!-- for hashtags tweets -->
    </div>
    <div *ngIf="noResult">No records found</div>
  </div>
</div>
