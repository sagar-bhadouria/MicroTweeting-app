<div class="row justify-content-center">
  <div class="col-6 col-lg-4">
    <div class="card m-auto">
      <div class="card-header d-flex justify-content-center form-header">
        Login
      </div>
      <div class="card-body">
        <form class="row" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
          <div class="form-group col-12 my-4">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
              class="form-control"
            />
            <span
              *ngIf="!email.valid && (email.touched || onLogin)"
              class="error-block"
            >
              <span *ngIf="email.errors.required">
                Please enter your email id.
              </span>
              <span *ngIf="email.errors.email">
                Please enter valid email id.
              </span>
            </span>
          </div>
          <div class="form-group col-12 mb-5">
            <label for="password">Password</label>
            <input
              type="password"
              formControlName="password"
              name="password"
              id="password"
              class="form-control"
            />
            <span
              *ngIf="!password.valid && (password.touched || onLogin)"
              class="error-block"
            >
              <span
                *ngIf="password.errors.required || password.errors.minlength"
              >
                Please enter a password.
              </span>
            </span>
          </div>
          <div class="form-group col-12 mb-3">
            <button type="submit" class="btn btn-primary mx-2">Login</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
          <!-- LoginForm: {{ loginForm.value | json }} -->
        </form>
      </div>
    </div>
  </div>
</div>
